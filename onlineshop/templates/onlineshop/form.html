{%extends 'base.html'%}
{%block title%}Toko Online{%endblock%}


{%block content%}
<div class="wrap-input_product">
        <form action="{%url 'onlineshop:index_update'%}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="image_path">Image Path</label>
                <input class="form-control" type="text" placeholder="https://picsum.photos/200/300" name="image_path" id="image_path">        
            </div>
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" placeholder="Sepatu Vans" name="product_name" id="product_name">        
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" placeholder="799.000" name="price" id="price">        
            </div>
            
            <div class="form-group">
                <label for="description">Content</label>
                <textarea name="description" class="form-control" id="description" cols="30" rows="10"></textarea>        
            </div>
    
            <!-- <input type="submit" value="Submit New Content"> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{%endblock%}
